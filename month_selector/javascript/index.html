<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Month Selector</title>

        <!-- Core Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>

        <div class="container">
            <h3 class="text-center text-uppercase fw-light mt-3">Month Selector</h3>
            <div class="row justify-content-center mt-2">
                <div class="col-md-4">

                    <div class="input-group m-3">
                        <select class="form-select text-center" id="years" aria-label="Select a Year">
                            <option value="">Select a Year</option>
                            <!-- Years will be dynamically populated with JavaScript -->
                        </select>
                    </div>

                    <div class="input-group m-3">
                        <select class="form-select text-center" id="months" aria-label="Select a Month">
                            <option value="">Select a Month</option>
                            <!-- Months will be dynamically populated with JavaScript -->
                        </select>
                    </div>

                    <div class="output text-center mt-3">
                        <h5 class="text-uppercase fw-light">Output</h5>
                        <p id="output" class="text-uppercase fw-light">&nbsp;</p>
                    </div>

                </div>
            </div>
        </div>

        <!-- Core Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
            </script>

        <!-- Custom JavaScript -->
        <script src="public/js/index.js"></script>
    </body>

</html>
