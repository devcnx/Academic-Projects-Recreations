<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Paycheck Calculator</title>

        <!-- Custom CSS -->
        <link href="public/css/style.css" rel="stylesheet" type="text/css">

        <!-- Core Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    </head>

    <body>

        <div class="container mt-1 mb-4 pt-3">
            <h3 class="text-center">Paycheck Calculator</h3>
        </div>


        <div class="container mt-2 w-50 mx-auto">
            <div class="row">
                <div class="col d-flex flex-column justify-content-center align-items-center">
                    <div class="input-group mb-1">
                        <span class="input-group-text w-25 border-0">Hourly Rate</span>
                        <span class="input-group-text border-0">&nbsp;</span>
                        <input type="number" id="hourlyRate" class="form-control text-center"
                            placeholder="Enter the Hourly Rate">
                    </div>

                    <small>
                        <p class="text-danger m-0" id="hourlyRateError">&nbsp;</p>
                    </small>

                    <div class="input-group mb-1">
                        <span class="input-group-text w-25 border-0">Hours</span>
                        <span class="input-group-text border-0">&nbsp;</span>
                        <input type="number" id="hoursWorked" class="form-control text-center"
                            placeholder="Enter the Hours Worked">
                    </div>

                    <small>
                        <p class="text-danger m-0" id="hoursWorkedError">&nbsp;</p>
                    </small>

                    <div class="input-group mb-1">
                        <span class="input-group-text w-25 border-0">Tax Percentage</span>
                        <span class="input-group-text border-0">&nbsp;</span>
                        <input type="number" id="taxPercentage" class="form-control text-center" value="18.00" readonly>
                        <span class="input-group-text border-0">%</span>
                    </div>

                    <small>
                        <p class="text-danger m-0" id="taxPercentageError">&nbsp;</p>
                    </small>

                    <hr class="w-100 border border-dark border-1">

                    <div class="input-group mb-3">
                        <span class="input-group-text w-25 border-0">Gross Pay</span>
                        <span class="input-group-text border-0">$</span>
                        <input type="text" id="grossPay" class="form-control text-center" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text w-25 border-0">Taxes</span>
                        <span class="input-group-text border-0">$</span>
                        <input type="text" id="taxes" class="form-control text-center" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text w-25 border-0">Net Pay</span>
                        <span class="input-group-text border-0">$</span>
                        <input type="text" id="netPay" class="form-control text-center" readonly>
                    </div>

                    <button id="calculate" class="btn btn-primary w-100">Calculate</button>

                </div>
            </div>
        </div>

        <!-- Core Bootstrap JS -->
        <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
            </script>

        <!-- Custom JS -->
        <script src="public/js/index.js"></script>
    </body>

</html>
